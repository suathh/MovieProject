<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
<script src="app.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Filmler</title>

</head>
<body ng-app="myApp" ng-controller="generalController">
<form data-ng-init="listMovies()">
<div class="form-group">
    <!--<button type="submit" class="btn btn-success">Submit</button>-->
    <table ng-show="visible" class="table" border="1">
     <thead>
     <tr>
         <th>Movie</th>
         <th>Type</th>
         <th>Year</th>

     </tr>
     </thead>
        <tbody>
        <tr ng-repeat="x in movieList">
            <td ng-click="store(x)" ><a href="#moviePage">{{x.name}}</a>
                <button type="button" ng-click="dislike(x)" class="btn btn-default btn-sm btn pull-right">
                    <span class="glyphicon glyphicon-thumbs-down"></span> Dislike
                </button>
                <button type="button" ng-click="like(x)" class="btn btn-default btn-sm btn pull-right">
                    <span class="glyphicon glyphicon-thumbs-up"></span> Like
                </button>
                <span ng-init="getLike(x.id)" class="badge pull-right">{{likes[x.id]}}</span></a><br>
            </td>
            <td>{{x.type}}</td>
            <td>{{x.year}}</td>
        </tr>
        </tbody>

    </table>
</div>
</form>
</body>
</html>
