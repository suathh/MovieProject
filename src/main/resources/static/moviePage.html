<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
<script src="app.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- Filmler için tekil sayfa-->

<head>
    <meta charset="UTF-8">
    <title>Film Görüntüleme</title>
</head>
<body  ng-controller="generalController">
<div class="form-group" data-ng-init="getMovie()">
    <div ng-show="editButton" class="form-group">
    <h1>{{name}}</h1>
    <h2>{{mType}}</h2>
    <h3>{{mYear}}</h3>
    </div>
    <div ng-show="saveButton">
        <input type="text" class="form-control" ng-model="name"/>
        <input type="text" class="form-control" ng-model="mType"/>
        <input type="text" class="form-control" ng-model="mYear"/>
    </div>
    <button ng-show="saveButton" type="button" ng-click="save(x)" class="btn btn-danger btn-sm btn">
        <span class="glyphicon glyphicon-floppy-disk"></span> Save
    </button>
    <button ng-show="editButton" type="button" ng-click="edit(x)" class="btn btn-success btn-sm btn">
        <span class="glyphicon glyphicon-edit"></span> Edit
    </button>
    <button type="button" ng-click="delete()" class="btn btn-warning btn-sm btn">
        <span class="	glyphicon glyphicon-trash"></span> Delete
    </button>

</div>
</body>
</html>
